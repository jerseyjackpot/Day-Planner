<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>My Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple way to organize your day!</p>
    <p id="currentDay" class="lead"></p>
  </header>

    <div class="container" id="planContainer">
      <div class="row" id="9">
        <div class="col-md-1 time-block">9 am</div>
        <textarea class="col-md-10 textarea"></textarea>
        <button class="col-md-1 far fa-save saveIcon"></button>
      </div>
      <div class="row" id="10">
        <div class="col-md-1 time-block">10 am</div>
        <textarea class="col-md-10 textarea"></textarea>
        <button class="col-md-1 far fa-save saveIcon"></button>
      </div>
      <div class="row" id="11">
        <div class="col-md-1 time-block">11 am</div>
        <textarea class="col-md-10 textarea "></textarea>
        <button class="col-md-1 far fa-save saveIcon"></button>
      </div>
      <div class="row" id="12">
        <div class="col-md-1 time-block ">12 pm</div>
        <textarea class="col-md-10 textarea"></textarea>
        <button class="col-md-1 far fa-save saveIcon"></button>
      </div>
      <div class="row" id="13">
        <div class="col-md-1 time-block">1 pm</div>
        <textarea class="col-md-10 textarea"></textarea>
        <button class="col-md-1 far fa-save saveIcon"></button>
      </div>
      <div class="row" id="14">
        <div class="col-md-1 time-block">2 pm</div>
        <textarea class="col-md-10 textarea"></textarea>
        <button class="col-md-1 far fa-save saveIcon"></button>
      </div>
      <div class="row" id="15">
        <div class="col-md-1 time-block">3 pm</div>
        <textarea class="col-md-10 textarea"></textarea>
        <button class="col-md-1 far fa-save saveIcon"></button>
      </div>
      <div class="row" id="16">
        <div class="col-md-1 time-block ">4 pm</div>
        <textarea class="col-md-10 textarea"></textarea>
        <button class="col-md-1 far fa-save saveIcon"></button>
      </div>
      <div class="row" id="17">
        <div class="col-md-1 time-block">5 pm</div>
        <textarea class="col-md-10 textarea"></textarea>
        <button class="col-md-1 far fa-save saveIcon"></button>
      </div>
    </div>
  <footer class="footer mt-auto py-3">
    <span class="d-flex justify-content-center">Made By Jackpot!</span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
    integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
